<div class="abs-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
</div>

<ng-template #loggedOut>

  <div class="row">

    <div class="abs-center col-sm-7 ">
      <div class="container d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" routerLink="">Iniciar Sesi칩n</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/register">Crear Cuenta</a>
              </li>

            </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" novalidate>
              <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="userName"
                  required>
              </div>
              <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                  required>
              </div>
              <div class="form-group">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                  <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="abs-center col-sm-4 ">
      <div class="column">
        <h1>Empieza evaluando <br> las tasas de tus bancos</h1>
        <div class="gallery">
          <img src="assets\images\rate.png">
          <img src="assets\images\bancos.jpg">
        </div>
      </div>
      
    </div>
  </div>
</ng-template>
