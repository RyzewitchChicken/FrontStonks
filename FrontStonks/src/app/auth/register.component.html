<div class="abs-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  
  <div class="abs-center">
    <form [formGroup]="registerForm" class="form-container">
      <mat-card class="card-body">
        <mat-card-header>
          <mat-card-title> Registrar</mat-card-title>
        </mat-card-header>

        <mat-form-field>
          <input formControlName="dni" matInput placeholder="DNI">
        </mat-form-field>

        <div class="row">

          <mat-form-field class="col-sm-4">
            <input formControlName="name" matInput placeholder="Nombre">
          </mat-form-field>
          <mat-form-field class="col-sm-6">
            <input formControlName="lastName" matInput placeholder="Apellido">
          </mat-form-field>
        </div>
        <mat-form-field>
          <input formControlName="userName" type="text" matInput placeholder="Nombre de usuario">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="phone" type="text" matInput placeholder="telefono">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="address" type="text" matInput placeholder="dirección">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="checkPassword" matInput placeholder="Verificar contraseña"
            [type]="hide ? 'password' : 'text'">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="country" matInput placeholder="Pais">
        </mat-form-field>

        <mat-card-content>

        </mat-card-content>
        <mat-card-actions class="center">
          <!-- <button (click)="login()" mat-raised-button > Iniciar sesión</button> -->

          <button mat-raised-button routerLink=""> volver</button>
          <button mat-raised-button (click)="registerClient()"> Registrarse</button>
        </mat-card-actions>

      </mat-card>

    </form>
  </div>

</ng-template>
