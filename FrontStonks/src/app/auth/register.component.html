<ng-template #loggedOut>

        <mat-form-field>

          <input formControlName="name" matInput placeholder="Nombre">
        </mat-form-field>
        <mat-form-field>

        </mat-form-field>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="Contrase침a" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="checkPassword" matInput placeholder="Verificar contrase침a" [type]="hide ? 'password' : 'text'">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Correo Electr칩nico">
        </mat-form-field>

        <mat-card-content>

        </mat-card-content>
        <mat-card-actions class="center">
          <button mat-raised-button routerLink=""> volver</button>
          <button mat-raised-button routerLink="/register"> Registrarse</button>
        </mat-card-actions>

      </mat-card>

    </form>
  </div>

</ng-template>
